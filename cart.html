<!DOCTYPE html>
<html lang="en">

<head>
	<title>購物車</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link
		href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		table .total:before,
		.cart-detail .total:before,
		.cart-detail .transport:before,
		.cart-detail .discount:before,
		.cart-detail .final:before {
			content: "NT$";
		}

		label.error {
			color: red;
			margin-left: 5px;
			display: inline;
		}
	</style>
</head>

<body>


	<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate mb-5 text-center">

					<h2 class="mb-0 bread">我的購物車</h2>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="table-wrap">
					<table class="table">
						<thead class="thead-primary">
							<tr>
								<th>&nbsp;</th>
								<th>&nbsp;</th>
								<th>品項</th>
								<th>單價</th>
								<th>數量</th>
								<th>總價</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr class="alert" role="alert">
								<td>
									<label class="checkbox-wrap checkbox-primary">
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</td>
								<td>
									<div class="img" style="background-image: url(images/prod-1.jpg);"></div>
								</td>
								<td>
									<div class="email">
										<span>附蓋萬用罐</span>
										<span>透明玻璃</span>
									</div>
								</td>
								<td>NT$59</td>
								<td class="quantity" id="amount">

								</td>
								<td class="total"></td>
								<td>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true"><i class="fa fa-close"></i></span>
									</button>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			<form id="shopping-cart-form" class="billing-form">
				<div class="row justify-content-center mt-5 pt-5">
					<!-- <form class="billing-form"> -->
					<div class="col-xl-5 ftco-animate">

						<h3 class="mb-4 billing-heading">會員資訊</h3>
						<div class="row align-items-end">
							<div class="col-md-12">
								<div class="form-group">
									<label for="username">全名</label>
									<input type="text" name="username" id="username" class="form-control"
										placeholder="">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="account">使用者名稱</label>
									<input type="text" name="account" id="account" class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">電子信箱</label>
									<input type="text" name="email" id="email" class="form-control" placeholder="">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="streetaddress">寄件地址</label>
									<input type="text" name="streetaddress" id="streetaddress" class="form-control"
										placeholder="">
								</div>
							</div>
						</div>

					</div> <!-- .col-md-8 -->
					<div class="col-xl-5 ftco-animate">
						<div class="cart-detail cart-total p-3 p-md-4 mb-3">
							<h3 class="billing-heading mb-4">結帳資訊</h3>
							<p class="d-flex">
								<span>價格</span>
								<span class="total"></span>
							</p>
							<p class="d-flex">
								<span>運費</span>
								<span class="transport">0</span>
							</p>
							<p class="d-flex">
								<span>折扣</span>
								<span class="discount">3</span>
							</p>
							<hr>
							<p class="d-flex total-price">
								<span>總價</span>
								<span class="final"></span>
							</p>
						</div>
						<div class="cart-detail p-3 p-md-4">
							<h3 class="billing-heading mb-4">付款方式</h3>
							<div class="form-group">
								<div class="col-md-12">
									<div class="radio">
										<label><input type="radio" name="optradio" class="mr-2">轉帳</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<div class="radio">
										<label><input type="radio" name="optradio" class="mr-2">貨到付款</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<div class="radio">
										<label><input type="radio" name="optradio" class="mr-2"> Line Pay</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<div class="checkbox">
										<label><input type="checkbox" name="agree" value=""
												class="mr-2">我已詳閱並同意條款</label>
									</div>
								</div>
							</div>
							<!-- <p><a href="" class="btn btn-primary py-3 px-4">結帳</a></p> -->
							<input type="submit" class="btn btn-primary py-3 px-4 checkout-btn" value="結帳"
								style="width: 100%;">
						</div>
					</div>

				</div>
			</form>
		</div>
	</section>

	<footer class="ftco-footer">

	</footer>

	<div class="ad">
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">已收到您的訂單 :D</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<img src="images/checkout.jpg" alt="..." width="100%">
						<!-- <div>已收到您的訂單</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
		integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
		integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/main.js"></script>
	<script src="js-additional/shopping_cart.js"></script>

</body>

</html>
